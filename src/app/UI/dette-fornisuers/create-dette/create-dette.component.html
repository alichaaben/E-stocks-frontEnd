<div class="p-8 bg-white shadow-lg rounded-2xl border border-gray-200   dark:bg-[#222b45]  dark:border-gray-600">
    <form [formGroup]="detteForm" (ngSubmit)="onSubmit()" class="space-y-7">
        <h3 class="text-2xl font-semibold text-center py-3 bg-[#052659] text-white rounded-lg dark:bg-[#151a30]">
            Nouvelle Dette</h3>

        <div class="grid gap-6 md:grid-cols-2">
            <!-- Parti1 -->
            <div class="space-y-4">
                <div class="space-y-2">
                    <label for="numFact" class="block text-sm font-medium  mb-2">N° Facture :</label>
                    <input id="numFact" type="text" formControlName="numFact"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent  dark:focus:ring-yellow-500 dark:bg-[#151a30] dark:border-gray-600"
                        placeholder="FAC-FOUR-001" />
                    <div *ngIf="detteForm.get('numFact')?.touched && detteForm.get('numFact')?.invalid"
                        class="text-sm text-red-600 mt-1">N° Facture requis
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="date" class="block text-sm font-medium  mb-2">Date de facture :</label>
                    <input id="date" type="date" formControlName="date"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent  dark:focus:ring-yellow-500 dark:bg-[#151a30] dark:border-gray-600"
                        placeholder="mm/dd/yyyy" />
                    <div *ngIf="detteForm.get('date')?.touched && detteForm.get('date')?.invalid"
                        class="text-sm text-red-600 mt-1">Date de facture requis
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="categorie" class="block text-sm font-medium  mb-2">Catégorie :</label>
                    <select id="categorie" formControlName="categorie"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent  dark:focus:ring-yellow-500 dark:bg-[#151a30] dark:border-gray-600">
                        <option value="" disabled selected>Choisissez un Catégorie</option>
                        <option value="ROLE_Admin">Admin</option>
                        <option value="ROLE_Manager">Manager</option>
                        <option value="ROLE_Employer">Employer</option>
                    </select>
                    <div *ngIf="detteForm.get('categorie')?.touched && detteForm.get('categorie')?.invalid"
                        class="text-sm text-red-600 mt-1">Catégorie requis.
                    </div>
                </div>
            </div>

            <!-- Parti2 -->
            <div class="space-y-4">
                <div class="space-y-2">
                    <label for="delai" class="block text-sm font-medium  mb-2">Délai de règlement :</label>
                    <input id="delai" type="text" formControlName="delai"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent  dark:focus:ring-yellow-500 dark:bg-[#151a30] dark:border-gray-600"
                        placeholder="30 jours" />
                    <div *ngIf="detteForm.get('delai')?.touched && detteForm.get('delai')?.invalid"
                        class="text-sm text-red-600 mt-1">Délai de règlement requis
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="fournisseur" class="block text-sm font-medium  mb-2">Fournisseur :</label>
                    <input id="fournisseur" type="text" formControlName="fournisseur"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent  dark:focus:ring-yellow-500 dark:bg-[#151a30] dark:border-gray-600"
                        placeholder="Fournisseur" />
                    <div *ngIf="detteForm.get('fournisseur')?.touched && detteForm.get('fournisseur')?.invalid"
                        class="text-sm text-red-600 mt-1">Fournisseur requis
                    </div>
                </div>
                <div class="space-y-2">
                    <label for="montAP" class="block text-sm font-medium  mb-2">Montant à payer :</label>
                    <input id="montAP" type="number" formControlName="montAP"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent  dark:focus:ring-yellow-500 dark:bg-[#151a30] dark:border-gray-600"
                        placeholder="18500" />
                    <div *ngIf="detteForm.get('montAP')?.touched && detteForm.get('montAP')?.invalid"
                        class="text-sm text-red-600 mt-1">Montant à payer requis.
                    </div>
                </div>
            </div>
        </div>


        <!-- Buttons Section -->
        <div class="flex flex-col md:flex-row justify-end gap-2">
            <button
                class="px-4 py-2  rounded-md bg-[#052659] hover:bg-[#3483E3]  text-white dark:bg-blue-800 dark:hover:bg-[#3483E3]">
                Ajouter</button>
            <button type="reset"
                class="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600">Annuler</button>
        </div>
    </form>
</div>
