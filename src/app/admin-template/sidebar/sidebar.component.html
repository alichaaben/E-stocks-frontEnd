<div class="container">
    <div class="sidebar bg-[#031f4a] dark:bg-[#222b45]" [class.active]="isSidebarActive">
        <div class="menu-btn bg-[#7DA0CA] dark:bg-gray-700 dark:hover:bg-gray-600 dark:border-gray-700"
            (click)="toggleSidebar()">
            <i class="ph-bold ph-caret-left dark:text-yellow-500 text-lg hover:text-[#1c1919]"></i>
        </div>
        <div class="head">
            <div class="user-img-logo">
                <img src="assets/logo6-modif.png" alt="" />
            </div>
        </div>
        <div class="nav">
            <div class="menu">
                <p class="title">Main</p>
                <ul>
                    <li [class.active]="activeMenuItem === 0" (click)="toggleMenuItem(0, $event)">
                        <a routerLink="dashboard">
                            <i class="icon ph-bold ph-house-simple"></i>
                            <span class="text" [class.tooltip]="isSidebarActive">Dashboard</span>
                        </a>
                    </li>
                    <li [class.active]="activeMenuItem === 1" (click)="toggleMenuItem(1, $event)">
                        <a routerLink="ro-systems">
                            <i class="ph ph-codesandbox-logo text-lg"></i>
                            <span class="text" [class.tooltip]="isSidebarActive">System</span>
                        </a>
                    </li>

                    <li [class.active]="activeMenuItem === 2" (click)="toggleMenuItem(2, $event)">
                        <a>
                            <i class="icon ph-bold ph-user"></i>
                            <span class="text" [class.tooltip]="isSidebarActive">Users</span>
                            <i class="arrow ph-bold ph-caret-down"></i>
                        </a>
                        <ul class="sub-menu dark:bg-[#222b45] bg-[#031f4a]"
                            [style.display]="activeMenuItem === 2 ? 'block' : 'none'"
                            (mouseenter)="onSubMenuMouseEnter()" (mouseleave)="onSubMenuMouseLeave()">
                            <li>
                                <a routerLink="users">
                                    <span class="text" [class.tooltip]="isSidebarActive">Lists users</span>
                                </a>
                            </li>
                            <li>
                                <a routerLink="roles">
                                    <span class="text" [class.tooltip]="isSidebarActive">Lists roles</span>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li [class.active]="activeMenuItem === 3" (click)="toggleMenuItem(3, $event)">
                        <a routerLink="billings">
                            <i class="icon ph-bold ph-file-text"></i>
                            <span class="text" [class.tooltip]="isSidebarActive">Billings</span>
                        </a>
                    </li>

                    <li [class.active]="activeMenuItem === 4" (click)="toggleMenuItem(4, $event)">
                        <a>
                            <i class="ph ph-storefront text-xl"></i>
                            <span class="text" [class.tooltip]="isSidebarActive">Components</span>
                            <i class="arrow ph-bold ph-caret-down"></i>
                        </a>
                        <ul class="sub-menu dark:bg-[#222b45] bg-[#031f4a]"
                            [style.display]="activeMenuItem === 4 ? 'block' : 'none'"
                            (mouseenter)="onSubMenuMouseEnter()" (mouseleave)="onSubMenuMouseLeave()">
                            <li>
                                <a routerLink="materials">
                                    <span class="text" [class.tooltip]="isSidebarActive">Lists</span>
                                </a>
                            </li>
                            <li>
                                <a routerLink="stores">
                                    <span class="text" [class.tooltip]="isSidebarActive">Stores</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="menu">
                <p class="title">Settings</p>
                <ul>
                    <li [class.active]="activeMenuItem === 5" (click)="toggleMenuItem(5, $event)">
                        <a routerLink="settings">
                            <i class="icon ph-bold ph-gear"></i>
                            <span class="text" [class.tooltip]="isSidebarActive">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="menu">
            <p class="title">Account</p>
            <ul>
                <li [class.active]="activeMenuItem === 6" (click)="toggleMenuItem(6, $event)">
                    <a routerLink="maintenance">
                        <i class="ph ph-wrench text-xl"></i>
                        <span class="text" [class.tooltip]="isSidebarActive">Maintenance</span>
                    </a>
                </li>
                <li [class.active]="activeMenuItem === 7" (click)="toggleMenuItem(7, $event)">
                    <a routerLink="/login">
                        <i class="icon ph-bold ph-sign-out"></i>
                        <span class="text" [class.tooltip]="isSidebarActive">Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="head">
            <div class="user-img">
                <img src="assets/Ali2.png" alt="" />
            </div>
            <div class="user-details">
                <p class="title">web developer</p>
                <p class="name">Ali Chaabane</p>
            </div>
        </div>
    </div>
</div>
